<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home - WikiCamp</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" defer>
	<link rel="stylesheet" href="styles/styles.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
	 crossorigin="anonymous" defer>
</head>

<body>
	<main class="container js-container">
		<section class="js-container-titles">
			<h1 class="container__title">WikiCamp</h1>
			<h5 class="container__sub-title">A new way to you see your articles</h5>
		</section>
		<section>
			<form class="search js-search-form">
				<input class="search__field js-search-field" type="search" name="search-something" autofocus autocomplete="off">
				<span class="search__icons icon">
					<i class="fas fa-search icon__search js-icon-search"></i>
					<i class="fas fa-random icon__random js-icon-random"></i>
				</span>
			</form>
		</section>
		<section class="results-search js-results-search">
		</section>
	</main>
	<script src="scripts/app.js" defer></script>
</body>

</html>
